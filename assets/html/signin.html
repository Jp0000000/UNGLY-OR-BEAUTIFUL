<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="icon" href="../images/Logosite.png" sizes="32x32" type="image/x-icon">
    <link rel="shortcut icon" href="../images/Logosite.png" sizes="32x32" type="image/x-icon">
    <title>Loguin</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="text" id="usuario" paceholder="" required />
          <label id="userLabel" for="usuario">Email</label>
          <img class="icon" width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
        </div>

        <div class="label-float">
          <input type="password" id="senha" paceholder="" required />
          <label id="senhaLabel" for="senha">Senha</label>
        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          Não tem uma conta?
          <a href="./signup.html">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>
    <h1 class="Bemvindo">Ugly or Beautiful?</h1>

    <h2 class="f">Para desfrutar de todos os recursos, faça login na sua conta ou cadastre-se agora mesmo!</h2>
 

<img class="fundo" src="../images/fundo2.jpg", alt="Fodase Ensino Médio">

    <script src="../js/signin.js"></script>
  </body>
</html>
